<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              page: '#F5F5F5',
              'card-dark': '#111111',
              'border-dark': '#1C1C1C',
              'text-subtle': '#999999',
              'status-green': '#26D07C',
              'status-yellow': '#E5D247',
              'status-purple': '#CA47FF',
            },
            borderRadius: {
              DEFAULT: '0px',
              'none': '0px',
              'sm': '0px',
              'md': '0px',
              'lg': '0px',
              'xl': '0px',
              '2xl': '0px',
              '3xl': '0px',
              'full': '9999px', // Keep full for circles (status dots) if needed, or set to 0px for strict square dots
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-page text-black antialiased selection:bg-black selection:text-white">
    <div id="root"></div>
  </body>
</html>
